<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>요리조리 식당</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --background: #1a1a1a;
            --surface: #2a2a2a;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            color: white;
            font-family: 'Pretendard', sans-serif;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: var(--surface);
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0;
        }

        .menu-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .menu-item {
            background: var(--surface);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-info {
            padding: 1.5rem;
        }

        .menu-info h3 {
            margin: 0;
            color: var(--primary);
        }

        .menu-info p {
            margin: 0.5rem 0 0;
            opacity: 0.8;
        }

        .price {
            color: var(--secondary);
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .game-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        #unity-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            aspect-ratio: 16/9;
            background: var(--surface);
            border-radius: 15px;
            overflow: hidden;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
        }

        .status-display {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--surface);
            border-radius: 8px;
            text-align: center;
        }

        .status-message {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .cooking-steps {
            background: var(--surface);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .step {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .complete {
            color: var(--secondary);
            background: rgba(78, 205, 196, 0.1);
            transform: translateX(10px);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: var(--surface);
            margin-top: 2rem;
        }

        @media (max-width: 1200px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 992px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        Compact Mobile Cooking Progress Styles

        @media screen and (max-width: 768px) {
            .cooking-progress {
                display: grid;
                grid-template-columns: repeat(2, 1fr) !important;
                grid-template-rows: auto auto auto;
                gap: 0.25rem;
                padding: 0.4rem;
            }

            /* 각 progress step의 위치 명시적 지정 */
            .cooking-progress > :nth-child(1) { grid-area: 1 / 1 / 2 / 2; }
            .cooking-progress > :nth-child(2) { grid-area: 1 / 2 / 2 / 3; }
            .cooking-progress > :nth-child(3) { grid-area: 2 / 1 / 3 / 2; }
            .cooking-progress > :nth-child(4) { grid-area: 2 / 2 / 3 / 3; }
            .cooking-progress > :nth-child(5) { grid-area: 3 / 1 / 4 / 2; }
            .cooking-progress > :nth-child(6) { grid-area: 3 / 2 / 4 / 3; }

            .progress-step {
                padding: 0.25rem;
                font-size: 0.65rem;
                min-height: 2rem;
                width: 100%;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                word-break: keep-all;
            }
        }
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }

            .menu-item {
                transform: scale(0.9);
                margin: 0;
            }

            .menu-image {
                height: 80px;
            }

            .menu-info {
                padding: 0.5rem;
            }

            .menu-info h3 {
                font-size: 0.9rem;
            }

            .menu-info p {
                font-size: 0.7rem;
                margin: 0.2rem 0 0;
            }

            .price {
                font-size: 0.8rem;
                margin-top: 0.2rem;
            }

            .menu-section {
                margin: 0.5rem auto;
                padding: 0 0.3rem;
            }

            footer {
                padding: 1rem;
                margin-top: 1rem;
            }

            .cooking-progress {
                flex-direction: column;
                gap: 0.3rem;
            }

            .progress-step {
                min-width: auto;
                width: 100%;
                padding: 0.3rem;
                font-size: 0.7rem;
            }

            .order-card {
                padding: 0.8rem;
            }

            .item-info {
                font-size: 0.9rem;
            }

            #unity-container {
                width: 100%;
                max-width: none;
                aspect-ratio: 16/9;
            }

            .modal-content {
                width: 90%;
                max-width: 300px;
                padding: 1rem;
            }

            .quantity-controls {
                gap: 0.5rem;
            }

            .quantity-btn {
                padding: 0.3rem 0.8rem;
                font-size: 1rem;
            }
        }

        /* 모바일 터치 최적화 */
        @media (hover: none) {
            .menu-item:hover {
                transform: none;
            }

            .menu-item:active {
                background: #3a3a3a;
            }

            .button, .modal-btn {
                min-height: 44px; /* 터치 영역 확보 */
            }
        }

        .current-orders-section {
            background: var(--surface);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .past-orders-section {

        }

        .cooking-header {
            display: flex;
            align-items: center;

        .back-button {

        #unity-container {

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);

        }

        .modal-content {
            position: absolute;
            top: 50%;

            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .quantity-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .quantity-display {
            font-size: 1.5rem;
            color: white;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;

        .modal-btn {
            padding: 0.8rem 1.5rem;

            border-radius: 8px;

            font-size: 1rem;
        }

        .confirm-btn {
            background: var(--primary);

        }

        .cancel-btn {
            background: var(--surface);
            color: white;

        }

        .payment-modal {
            text-align: center;
            color: white;
        }

        .payment-modal h2 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .loading-spinner {
            border: 4px solid var(--surface);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 장바구니 스타일 */
        .cart-section {

            margin: 2rem auto;
            padding: 0 1rem;

        .cart-title {

        .cart-items {

        .cart-item {

        .cart-total {

        .cart-total .total-amount {

        .checkout-btn {

        .order-history {

        }

        .completed-menu {

        }

            max-width: 1200px;

        }

        }

        .order-card {
            background: #2a2a2a;

        }

        .order-header {

        .past-orders .order-card:last-child {

        .toggle-icon {

        }

<body>
    <header class="header">
        <h1>안녕하세요, 요리조리 식당입니다</h1>
    </header>

    <section class="menu-section">
        <div class="menu-grid">
            <div class="menu-item" onclick="startCooking('튀김덮밥', 3, 12000)">
                <img src="images/tempura.png" alt="튀김" class="menu-image">
                <div class="menu-info">
                    <h3>튀김덮밥</h3>
                    <p>바삭한 튀김과 특제 소스의 조화</p>

                </div>
            </div>
            <div class="menu-item" onclick="startCooking('장어덮밥', 4, 15000)">
                <img src="images/eel.png" alt="장어덮밥" class="menu-image">
                <div class="menu-info">
                    <h3>장어덮밥</h3>
                    <p>달콤한 장어구이와 특제 양념</p>
                    <p class="price">15,000원</p>
                </div>
            </div>
            <div class="menu-item" onclick="startCooking('비빔밥', 5, 11000)">
                <img src="images/bibimbap.png" alt="비빔밥" class="menu-image">
                <div class="menu-info">
                    <h3>비빔밥</h3>
                    <p>신선한 야와 고소한 참기름</p>
                    <p class="price">11,000원</p>
                </div>
            </div>
            <div class="menu-item" onclick="startCooking('국수', 6, 9000)">
                <img src="images/noodles.png" alt="국수" class="menu-image">
                <div class="menu-info">
                    <h3>국수</h3>
                    <p>쫄깃한 면발과 시원한 국물</p>
                    <p class="price">9,000원</p>
                </div>
            </div>
        </div>
    </section>

    <section class="cart-section" id="cartSection">
        <h2 class="cart-title">장바구니</h2>
        <div class="cart-items" id="cartItems">
            <!-- 장바구니 아이템들이 여기에 추가됩니다 -->
        </div>
        <div class="cart-total">
            <span>총 주문금액</span>
            <span class="total-amount">0원</span>
        </div>
        <button class="checkout-btn" onclick="startPayment()">결제하기</button>
    </section>

    <section class="order-status-section" id="orderStatusSection" style="display: none;">
        <div class="order-header-container">

        <div id="statusContainer"></div>
    </div>

    <footer>
        <p>© 2024 TEAM 요리조리</p>
    </footer>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--primary); text-align: center;">주문 수량 선택</h2>
            <div class="quantity-controls">
                <button class="quantity-btn" onclick="adjustQuantity(-1)">-</button>
                <span class="quantity-display" id="quantity">1</span>
                <button class="quantity-btn" onclick="adjustQuantity(1)">+</button>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" onclick="closeModal()">취소</button>
                <button class="modal-btn confirm-btn" onclick="confirmOrder()">담기</button>
            </div>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content payment-modal">
            <h2>결제 진행 중</h2>
            <div class="loading-spinner"></div>
            <p>잠시만 기다려주세요...</p>
        </div>
    </div>

    <script>
        let currentMenuItem = '';
        let currentMenuId = null;
        let currentMenuPrice = 0;
        let quantity = 1;
        let cartItems = [];
        let currentOrderIndex = 0;
        let currentOrderId = null;

        const cookingSteps = {
            '튀김덮밥': ['재료 준비', '조리중', '플레이팅 중', '서빙준비중'],
            '장어덮밥': ['재료 준비', '조리중', '플레이팅 중', '서빙준비중'],
            '비빔밥': ['재료 준비', '조리중', '플레이팅 중', '서빙준비중'],
            '국수': ['재료 준비', '조리중', '플레이팅 중', '서빙준비중']
        };

        // 메뉴 이름 매핑 객체를 전역으로 정의
        const menuNameMap = {
            '튀김덮밥': 'tempura_bowl',
            '장어덮밥': 'eel_bowl',
            '비빔밥': 'bibimbap',
            '국수': 'noodles',
            'Rice Bowl': 'rice_bowl',
            'Salad': 'salad'
        };

        // 상태 우선순위 정의 추가
        const statusPriority = {
            'Waiting': 1,
            'Preparing': 2,
            'Cooking': 3,
            'Plating': 4,
            'Delivering': 5,
            'Completed': 6
        };

        // 상태에 따른 키 입력 매핑
        const statusKeyMap = {
            'Waiting': 1,
            'Preparing': 2,
            'Cooking': 3,
            'Plating': 4,
            'Delivering': 5,
            'Completed': 6
        };

        // 키 입력 시뮬레이션 함수
        function simulateKeyPress(keyNumber) {
            // keydown 이벤트 생성
            const keyDownEvent = new KeyboardEvent('keydown', {
                key: keyNumber.toString(),
                keyCode: 48 + keyNumber, // 키코드 '1'은 49, '2'는 50, ...
                which: 48 + keyNumber,
                code: 'Digit' + keyNumber,
                bubbles: true
            });
            
            // keyup 이벤트 생성
            const keyUpEvent = new KeyboardEvent('keyup', {
                key: keyNumber.toString(),
                keyCode: 48 + keyNumber,
                which: 48 + keyNumber,
                code: 'Digit' + keyNumber,
                bubbles: true
            });

            // 이벤트 발생
            document.dispatchEvent(keyDownEvent);
            setTimeout(() => {
                document.dispatchEvent(keyUpEvent);
            }, 100); // 100ms 딜레이로 키업 이벤트 발생
        }

        // 조리 상태 업데이트 함수
        async function updateCookingStatus(orderId, menuName, newStatus) {
            try {
                // 1. 키 입력 시뮬레이션
                const keyNumber = statusKeyMap[newStatus];
                if (keyNumber) {
                    simulateKeyPress(keyNumber);
                    console.log(`Simulated key press: ${keyNumber} for status: ${newStatus}`);
                }

                // 2. UI 업데이트
                const statusButtons = event.target.parentElement.getElementsByClassName('cooking-status');
                Array.from(statusButtons).forEach(button => button.classList.remove('active'));
                event.target.classList.add('active');

                // 3. 서버에 상태 업데이트
                const response = await fetch(`/api/order/${orderId}/menu/${menuName}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) {
                    throw new Error('상태 업데이트 실패');
                }

                // 4. Unity 카메라 업데이트 (만약 Unity 인스턴스가 있다면)
                if (window.unityInstance) {
                    switch(newStatus) {
                        case 'Waiting':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToWaitingCamera');
                            break;
                        case 'Preparing':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToReadyCamera');
                            break;
                        case 'Cooking':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToCookingCamera');
                            break;
                        case 'Plating':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToPlatingCamera');
                            break;
                        case 'Delivering':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToServingCamera');
                            break;
                        case 'Completed':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToFinishCamera');
                            break;
                    }
                }

                console.log(`Status updated successfully: ${newStatus} for menu ${menuName}`);
                
                // 5. 주문 상태 UI 리프레시
                await updateOrderStatus();
                
            } catch (error) {
                console.error('상태 업데이트 중 오류 발생:', error);
                alert('상태 업데이트 중 오류가 발생했습니다.');
            }
        }

        // 주문 요소 생성 함수
        function createOrderElement(order, isCurrentOrder) {
            const orderDiv = document.createElement('div');
            orderDiv.className = 'order-container';
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'order-header';
            headerDiv.innerHTML = `
                <span>주문번호: ${order.order_id}</span>
                <span>총액: ${order.total_price.toLocaleString()}원</span>
                <span>주문시각: ${new Date(order.created_at).toLocaleString()}</span>
                ${order.updated_at ? `<span>완료시각: ${new Date(order.updated_at).toLocaleString()}</span>` : ''}
            `;
            orderDiv.appendChild(headerDiv);
            
            order.items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-status-container';
                
                if (isCurrentOrder) {
                    // 현재 주문인 경우 상태 변경 버튼 표시
                    itemDiv.innerHTML = `
                        <h4>${item.menu_name} x ${item.quantity}</h4>
                        <div class="status-buttons">
                            ${createStatusButtons(order.order_id, getEnglishMenuName(item.menu_name), item.cook_status)}
                        </div>
                    `;
                } else {
                    // 과거 주문인 경우 상태만 표시
                    itemDiv.innerHTML = `
                        <h4>${item.menu_name} x ${item.quantity}</h4>
                        <div class="completed-status">완료됨</div>
                    `;
                }
                
                orderDiv.appendChild(itemDiv);
            });
            
            return orderDiv;
        }

        // 상태 버튼 생성 함수
        function createStatusButtons(orderId, menuName, currentStatus) {
            const statuses = [
                ['Waiting', '대기중'],
                ['Preparing', '재료 준비중'],
                ['Cooking', '조리중'],
                ['Plating', '플레이팅중'],
                ['Delivering', '서빙중'],
                ['Completed', '완료']
            ];
            
            return statuses.map(([status, label]) => `
                <span class="cooking-status ${currentStatus === status ? 'active' : ''}"
                    onclick="updateCookingStatus(${orderId}, '${menuName}', '${status}')">
                    ${label}
                </span>
            `).join('');
        }

        // 메뉴 이름 변환 함수
        function getEnglishMenuName(koreanName) {
            const menuNameMap = {
                '튀김덮밥': 'tempura_bowl',
                '장어덮밥': 'eel_bowl',
                '비빔밥': 'bibimbap',
                '국수': 'noodles'
            };
            return menuNameMap[koreanName] || koreanName;
        }

        // 키 입력 시뮬레이션 함수
        function simulateKeyPress(keyNumber) {
            // keydown 이벤트
            const keyDownEvent = new KeyboardEvent('keydown', {
                key: keyNumber.toString(),
                keyCode: 48 + keyNumber,
                which: 48 + keyNumber,
                code: 'Digit' + keyNumber,
                bubbles: true
            });
            document.body.dispatchEvent(keyDownEvent);

            // keyup 이벤트
            const keyUpEvent = new KeyboardEvent('keyup', {
                key: keyNumber.toString(),
                keyCode: 48 + keyNumber,
                which: 48 + keyNumber,
                code: 'Digit' + keyNumber,
                bubbles: true
            });
            document.body.dispatchEvent(keyUpEvent);
        }

        function getKeyText(num) {
            const numbers = ['One', 'Two', 'Three', 'Four', 'Five', 'Six'];
            return numbers[num - 1];
        }

        // 지난 주문 토글 수
        function togglePastOrders() {
            const pastOrders = document.getElementById('pastOrders');
            const toggleIcon = document.querySelector('.toggle-icon');
            if (pastOrders.style.display === 'none') {
                pastOrders.style.display = 'block';
                toggleIcon.textContent = '▲';
            } else {
                pastOrders.style.display = 'none';
                toggleIcon.textContent = '▼';
            }
        }

        // 상태 텍스트 변환 함수
        function getStatusText(status) {
            const statusMap = {
                'Waiting': '재료 준비',
                'Preparing': '조리중',
                'Cooking': '플레이팅 중',
                'Plating': '서빙준비중',
                'Delivering': '서빙중',
                'Completed': '완료'
            };
            return statusMap[status] || status;
        }

        function startCooking(menuName, menuId, price) {
            currentMenuItem = menuName;
            currentMenuId = menuId;
            currentMenuPrice = price;
            quantity = 1;
            document.getElementById('quantity').textContent = quantity;
            document.getElementById('orderModal').style.display = 'block';
        }

        function confirmOrder() {
            cartItems.push({
                name: currentMenuItem,
                menuId: currentMenuId,
                quantity: quantity,
                price: currentMenuPrice
            });
            
            updateCartUI();
            closeModal();
            document.getElementById('cartSection').style.display = 'block';
        }

        async function startPayment() {
            document.getElementById('paymentModal').style.display = 'block';
            
            try {
                console.log('현재 주문 ID:', currentOrderId);
                console.log('장바구니 아이템:', cartItems);
                
                const orderData = {
                    orderId: currentOrderId,
                    items: cartItems.map(item => ({
                        menuId: item.menuId,
                        quantity: item.quantity,
                        price: item.price
                    }))
                };

                const response = await fetch('/api/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                console.log('주문 결과:', result);

                if (result.success) {
                    if (!currentOrderId) {
                        currentOrderId = result.orderId;
                    }
                    
                    setTimeout(() => {
                        document.getElementById('paymentModal').style.display = 'none';
                        document.querySelector('.menu-section').style.display = 'none';
                        document.getElementById('cartSection').style.display = 'none';
                        document.querySelector('header').style.display = 'none';
                        
                        // Unity 컨테이너 생성 또는 표시
                        let unityContainer = document.getElementById('unity-container');
                        if (!unityContainer) {
                            unityContainer = document.createElement('div');
                            unityContainer.id = 'unity-container';
                            unityContainer.innerHTML = '<canvas id="unity-canvas"></canvas>';
                            document.body.insertBefore(unityContainer, document.body.firstChild);
                            initializeUnity();
                        } else {
                            unityContainer.style.display = 'block';
                        }
                        
                        document.getElementById('orderStatusSection').style.display = 'block';
                        updateOrderStatus();
                        
                        currentOrderIndex = cartItems.length - 1;
                        startCookingProcess(cartItems[currentOrderIndex].name);
                    }, 3000);
                } else {
                    alert('주문 실패: ' + result.message);
                    closeModal();
                }
            } catch (error) {
                console.error('주문 처리 중 오류:', error);
                alert('주문 중 오류 발생: ' + error);
                closeModal();
            }
        }

        function adjustQuantity(change) {
            quantity = Math.max(1, quantity + change);
            document.getElementById('quantity').textContent = quantity;
        }

        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
            document.getElementById('paymentModal').style.display = 'none';
        }

        function updateCartUI() {
            const cartItemsDiv = document.getElementById('cartItems');
            cartItemsDiv.innerHTML = '';
            let total = 0;

            cartItems.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartItemsDiv.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            ${item.name} x ${item.quantity}
                        </div>
                        <div class="cart-item-price">
                            ${itemTotal.toLocaleString()}원
                        </div>
                    </div>
                `;
            });

            document.querySelector('.total-amount').textContent = `${total.toLocaleString()}원`;
        }

        function initializeUnity() {
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/WebGLBuild.loader.js";
            var config = {
                dataUrl: buildUrl + "/WebGLBuild.data",
                frameworkUrl: buildUrl + "/WebGLBuild.framework.js",
                codeUrl: buildUrl + "/WebGLBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "TEAM 요리조리",
                productVersion: "1.0",
                devicePixelRatio: window.devicePixelRatio || 1,
                matchWebGLToCanvasSize: true,
                powerPreference: "high-performance",
                mobileModeEnabled: true
            };

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(document.querySelector("#unity-canvas"), config).then((instance) => {
                    window.unityInstance = instance;
                    if (isMobile()) {
                        instance.SetFullscreen(true);
                    }
                    window.unityInstance.SendMessage('GameManager', 'SwitchToNormalCamera');
                    setTimeout(() => {
                        startCookingProcess(cartItems[0].name);
                    }, 5000);
                });
            };
            document.body.appendChild(script);
        }

        async function startCookingProcess(menuName) {
            console.log('조리 프로세스 시작:', menuName);
            const englishMenuName = menuNameMap[menuName] || menuName;
            let isProcessing = false;
            let currentCameraStatus = null;

            // 상태에 따른 키 입력 매핑
            const statusKeyMap = {
                'Waiting': 'PressKeyOne',
                'Preparing': 'PressKeyTwo',
                'Cooking': 'PressKeyThree',
                'Plating': 'PressKeyFour',
                'Delivering': 'PressKeyFive',
                'Completed': 'PressKeySix'
            };

            function updateUnityCamera(status) {
                if (!window.unityInstance) return;
                
                if (currentCameraStatus === null || 
                    statusPriority[status] > statusPriority[currentCameraStatus]) {
                    
                    currentCameraStatus = status;
                    
                    // 카메라 전환과 함께 해당 단계의 키 입력 시뮬레이션
                    const keyCommand = statusKeyMap[status];
                    if (keyCommand) {
                        window.unityInstance.SendMessage('GameManager', keyCommand);
                    }

                    switch(status) {
                        case 'Waiting':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToWaitingCamera');
                            break;
                        case 'Preparing':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToReadyCamera');
                            break;
                        case 'Cooking':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToCookingCamera');
                            break;
                        case 'Plating':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToPlatingCamera');
                            break;
                        case 'Delivering':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToServingCamera');
                            break;
                        case 'Completed':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToFinishCamera');
                            break;
                    }
                    console.log(`카메라 상태 업데이트: ${status}, 키 입력: ${keyCommand}`);
                }
            }

            const statusCheckInterval = setInterval(async () => {
                if (isProcessing) return;
                
                try {
                    isProcessing = true;
                    const response = await fetch(`/api/table/1/orders`);
                    const orders = await response.json();
                    
                    // 현재 주문 찾기
                    const currentOrder = orders.find(order => order.order_id === currentOrderId);
                    if (!currentOrder) {
                        console.log('현재 주문을 찾을 수 없습니다.');
                        return;
                    }

                    // 모든 메뉴 아이템의 상태 확인
                    let highestPriorityStatus = 'Waiting';
                    currentOrder.items.forEach(item => {
                        if (statusPriority[item.cook_status] > statusPriority[highestPriorityStatus]) {
                            highestPriorityStatus = item.cook_status;
                        }
                    });

                    // 가장 높은 우선순위의 상태로 카메라 업데이트
                    updateUnityCamera(highestPriorityStatus);

                    // 주문 현황 UI 업데이트
                    await updateOrderStatus();

                    // 모든 메뉴가 완료되었는지 확인
                    const allCompleted = currentOrder.items.every(item => item.cook_status === 'Completed');
                    if (allCompleted) {
                        clearInterval(statusCheckInterval);
                        console.log('모든 메뉴 조리 완료!');
                        
                        // 다음 주문으로 넘어가기
                        setTimeout(() => {
                            currentOrderIndex++;
                            if (currentOrderIndex < cartItems.length) {
                                console.log('다음 메뉴로 넘어갑니다:', cartItems[currentOrderIndex]);
                                startCookingProcess(cartItems[currentOrderIndex].name);
                            }
                        }, 3000);
                    }

                } catch (error) {
                    console.error('상태 확인 중 오류 발생:', error);
                } finally {
                    isProcessing = false;
                }
            }, 3000);
        }

        function startNextCooking() {
            const currentItem = cartItems[currentOrderIndex];
            
            const cookingContainer = document.querySelector('.cooking-container');
            if (cookingContainer) {
                cookingContainer.querySelector('.status-message').textContent = 
                    `${currentItem.name} ${currentItem.quantity}개 조리를 시작합니다!`;
                cookingContainer.querySelector('.order-history').innerHTML = 
                    '주문 내역: ' + generateOrderHistory();
            }
            
            startCookingProcess(currentItem.name);
        }

        function generateOrderHistory() {
            return cartItems.map((item, index) => {
                const isCompleted = index < currentOrderIndex;
                return `<div class="${isCompleted ? 'completed-menu' : ''}">
                    ${item.name} ${item.quantity}개
                </div>`;
            }).join(' / ');
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 터치 이벤트 처리
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault(); // 멀티터치 방지
            }
        }, { passive: false });

        // 더블탭 줌 방지
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        function showMenuSection() {
            document.querySelector('header').style.display = 'block';
            document.querySelector('.menu-section').style.display = 'block';
            document.getElementById('cartSection').style.display = 'none';
            
            cartItems = [];
            updateCartUI();
        }

        // updateCookingStatus 함수도 단순화
        function updateCookingStatus(orderId, menuName, newStatus) {
            const statusMap = {
                'Waiting': 1,
                'Preparing': 2,
                'Cooking': 3,
                'Plating': 4,
                'Delivering': 5,
                'Completed': 6
            };

            // 키 입력 시뮬레이션
            simulateKeyPress(statusMap[newStatus]);

            // UI 업데이트
            const statusButtons = event.target.parentElement.getElementsByClassName('cooking-status');
            Array.from(statusButtons).forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');

            // 서버에 상태 업데이트
            fetch(`/api/order/${orderId}/menu/${menuName}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: newStatus })
            })
            .catch(error => console.error('상태 업데이트 실패:', error));
        }
        document.addEventListener('DOMContentLoaded', () => {
            // 3초마다 주문 상태 업데이트
            setInterval(async () => {
                const statusSection = document.getElementById('orderStatusSection');
                if (statusSection && statusSection.style.display !== 'none') {
                    await updateOrderStatus();
                }
            }, 3000);
        });
    </script>
</body>
