<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>요리조리 식당</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --background: #1a1a1a;
            --surface: #2a2a2a;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            color: white;
            font-family: 'Pretendard', sans-serif;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: var(--surface);
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0;
        }

        .menu-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .menu-item {
            background: var(--surface);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-info {
            padding: 1.5rem;
        }

        .menu-info h3 {
            margin: 0;
            color: var(--primary);
        }

        .menu-info p {
            margin: 0.5rem 0 0;
            opacity: 0.8;
        }

        .price {
            color: var(--secondary);
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .game-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        #unity-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            aspect-ratio: 16/9;
            background: var(--surface);
            border-radius: 15px;
            overflow: hidden;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
        }

        .status-display {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--surface);
            border-radius: 8px;
            text-align: center;
        }

        .status-message {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .cooking-steps {
            background: var(--surface);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .step {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .complete {
            color: var(--secondary);
            background: rgba(78, 205, 196, 0.1);
            transform: translateX(10px);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: var(--surface);
            margin-top: 2rem;
        }

        @media (max-width: 1200px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 992px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        Compact Mobile Cooking Progress Styles

        @media screen and (max-width: 768px) {
            .cooking-progress {
                display: grid;
                grid-template-columns: repeat(2, 1fr) !important;
                grid-template-rows: auto auto auto;
                gap: 0.25rem;
                padding: 0.4rem;
            }

            /* 각 progress step의 위치 명시적 지정 */
            .cooking-progress > :nth-child(1) { grid-area: 1 / 1 / 2 / 2; }
            .cooking-progress > :nth-child(2) { grid-area: 1 / 2 / 2 / 3; }
            .cooking-progress > :nth-child(3) { grid-area: 2 / 1 / 3 / 2; }
            .cooking-progress > :nth-child(4) { grid-area: 2 / 2 / 3 / 3; }
            .cooking-progress > :nth-child(5) { grid-area: 3 / 1 / 4 / 2; }
            .cooking-progress > :nth-child(6) { grid-area: 3 / 2 / 4 / 3; }

            .progress-step {
                padding: 0.25rem;
                font-size: 0.65rem;
                min-height: 2rem;
                width: 100%;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                word-break: keep-all;
            }
        }
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }

            .menu-item {
                transform: scale(0.9);
                margin: 0;
            }

            .menu-image {
                height: 80px;
            }

            .menu-info {
                padding: 0.5rem;
            }

            .menu-info h3 {
                font-size: 0.9rem;
            }

            .menu-info p {
                font-size: 0.7rem;
                margin: 0.2rem 0 0;
            }

            .price {
                font-size: 0.8rem;
                margin-top: 0.2rem;
            }

            .menu-section {
                margin: 0.5rem auto;
                padding: 0 0.3rem;
            }

            footer {
                padding: 1rem;
                margin-top: 1rem;
            }

            .cooking-progress {
                flex-direction: column;
                gap: 0.3rem;
            }

            .progress-step {
                min-width: auto;
                width: 100%;
                padding: 0.3rem;
                font-size: 0.7rem;
            }

            .order-card {
                padding: 0.8rem;
            }

            .item-info {
                font-size: 0.9rem;
            }

            #unity-container {
                width: 100%;
                max-width: none;
                aspect-ratio: 16/9;
            }

            .modal-content {
                width: 90%;
                max-width: 300px;
                padding: 1rem;
            }

            .quantity-controls {
                gap: 0.5rem;
            }

            .quantity-btn {
                padding: 0.3rem 0.8rem;
                font-size: 1rem;
            }
        }

        /* 모바일 터치 최적화 */
        @media (hover: none) {
            .menu-item:hover {
                transform: none;
            }

            .menu-item:active {
                background: #3a3a3a;
            }

            .button, .modal-btn {
                min-height: 44px; /* 터치 영역 확보 */
            }
        }

            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .cooking-header {
            display: flex;
            align-items: center;

        }

        .back-button {

        .back-button:hover {

        }

        .status-message {

        #unity-container {

        #unity-canvas {

        .cooking-steps {

        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .quantity-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .quantity-display {
            font-size: 1.5rem;
            color: white;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .modal-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .confirm-btn {
            background: var(--primary);
            color: white;
        }

        .cancel-btn {
            background: var(--surface);
            color: white;
            border: 1px solid var(--primary);
        }

        .payment-modal {
            text-align: center;
            color: white;
        }

        .payment-modal h2 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .loading-spinner {
            border: 4px solid var(--surface);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 장바구니 스타일 */
        .cart-section {

        }

        .cart-title {

        }

        .cart-items {

        .cart-item {

        .checkout-btn {

        .completed-menu {

        .order-status-section {

        }

        .section-title {

        }

        .order-list {

        }

        .order-card {
            background: #2a2a2a;

        .order-header {

        .order-title {

        }

        .order-price {

        }

        .order-item {

        }

        .item-info {
            display: flex;

        }

        .order-status {
            padding: 0.4rem 1rem;

        }

        .status-waiting { background: #ff9800; }
        .status-cooking { background: #2196f3; }

        .past-orders-container {
            margin-top: 2rem;

        .past-orders-header {

        }

        .past-orders {

        .past-orders .order-card:last-child {

        .toggle-icon {

        .cooking-progress {

        }

        }

        .menu-status-container h4 {
            color: #ff6b6b;

        }

        .additional-order-tag {

<body>
    <header class="header">
        <h1>안녕하세요, 요리조리 식당입니다</h1>
    </header>

    <section class="menu-section">
        <div class="menu-grid">
            <div class="menu-item" onclick="startCooking('튀김덮밥', 1, 12000)">
                <img src="images/tempura.png" alt="튀김" class="menu-image">
                <div class="menu-info">
                    <h3>튀김덮밥</h3>
                    <p>바삭한 튀김과 특제 소스의 조화</p>
                    <p class="price">12,000원</p>
                </div>
            </div>
            <div class="menu-item" onclick="startCooking('장어덮밥', 2, 15000)">
                <img src="images/eel.png" alt="장어덮밥" class="menu-image">
                <div class="menu-info">
                    <h3>장어덮밥</h3>
                    <p>달콤한 장어구이와 특제 양념</p>
                    <p class="price">15,000원</p>
                </div>
            </div>
            <div class="menu-item" onclick="startCooking('비빔밥', 3, 11000)">
                <img src="images/bibimbap.png" alt="비빔밥" class="menu-image">
                <div class="menu-info">
                    <h3>비빔밥</h3>
                    <p>신선한 야와와 고소한 참기름</p>
                    <p class="price">11,000원</p>
                </div>
            </div>
            <div class="menu-item" onclick="startCooking('국수', 4, 9000)">
                <img src="images/noodles.png" alt="국수" class="menu-image">
                <div class="menu-info">
                    <h3>국수</h3>
                    <p>쫄깃한 면발과 시원한 국물</p>
                    <p class="price">9,000원</p>
                </div>
            </div>
        </div>
    </section>

    <section class="cart-section" id="cartSection">
        <h2 class="cart-title">장바구니</h2>
        <div class="cart-items" id="cartItems">
            <!-- 장바구니 아이템들이 여기에 추가됩니다 -->
        </div>
        <div class="cart-total">
            <span>총 주문금액</span>
            <span class="total-amount">0원</span>
        </div>
        <button class="checkout-btn" onclick="startPayment()">결제하기</button>
    </section>

    <section class="order-status-section" id="mainOrderStatusSection" style="display: none;">
        <div class="order-header-container">
            <h2 class="section-title" style="color: #ff6b6b;">주문 현황</h2>
            <div class="header-buttons">
                <button class="order-button additional-order-btn" onclick="startAdditionalOrder()">추가 주문</button>
                <button class="order-button past-orders-btn" onclick="togglePastOrders()">이전 주문 보기</button>
            </div>
        </div>
        <div id="orderStatusContainer">
            <!-- 현재 주문 상태가 여기에 표시됩니다 -->
        </div>
        <div id="pastOrdersContainer" style="display: none;">
            <h3 class="past-orders-title">이전 주문 내역</h3>
            <!-- 이전 주문들이 여기에 표시됩니다 -->
        </div>
    </section>

    <footer>
        <p>© 2024 TEAM 요리조리</p>
    </footer>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--primary); text-align: center;">주문 수량 선택</h2>
            <div class="quantity-controls">
                <button class="quantity-btn" onclick="adjustQuantity(-1)">-</button>
                <span class="quantity-display" id="quantity">1</span>
                <button class="quantity-btn" onclick="adjustQuantity(1)">+</button>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" onclick="closeModal()">취소</button>
                <button class="modal-btn confirm-btn" onclick="confirmOrder()">담기</button>
            </div>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content payment-modal">
            <h2>결제 진행 중</h2>
            <div class="loading-spinner"></div>
            <p>잠시만 기다려주세요...</p>
        </div>
    </div>

    <style>
        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .past-orders-btn {
            background: #2196f3;
        }

        .past-orders-title {
            color: #4ecdc4;
            margin: 20px 0 10px 0;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #pastOrdersContainer {
            margin-top: 20px;
        }

        #pastOrdersContainer .order-container {
            opacity: 0.8;
        }

        #pastOrdersContainer .order-container:hover {
            opacity: 1;
        }
    </style>

    <script>
        let currentMenuItem = '';
        let currentMenuId = null;
        let currentMenuPrice = 0;
        let quantity = 1;
        let cartItems = [];
        let currentOrderIndex = 0;
        let currentOrderId = null;
        let currentTableId = null;  // 테이블 ID 저장용 변수 추가

        const cookingSteps = {
            '튀김덮밥': ['재료 준비', '조리중', '플레이팅 중', '서빙준비중'],
            '장어덮밥': ['재료 준비', '조리중', '플레이팅 중', '서빙준비중'],
            '비빔밥': ['재료 준비', '조리중', '플레이팅 중', '서빙준비중'],
            '국수': ['재료 준비', '조리중', '플레이팅 중', '서빙준비중']
        };

        // 메뉴 이름 매핑 객체를 전역으로 정의
        const menuNameMap = {
            '튀김덮밥': 'tempura_bowl',
            '장어덮밥': 'eel_bowl',
            '비빔밥': 'bibimbap',
            '국수': 'noodles',
            'Rice Bowl': 'rice_bowl',
            'Salad': 'salad'
        };

        // 상태 우선순위 정의 추가
        const statusPriority = {
            'Waiting': 1,
            'Preparing': 2,
            'Cooking': 3,
            'Plating': 4,
            'Delivering': 5,
            'Completed': 6
        };

        // 주문 현황 업데이트 수
        async function updateOrderStatus() {
            try {
                const response = await fetch(`/api/table/${currentTableId || 1}/orders`);
                const orders = await response.json();
                
                console.log("Received orders:", orders);
                
                const statusContainer = document.getElementById('orderStatusContainer');
                statusContainer.innerHTML = '';
                
                // 가장 최근 주문만 표시
                const latestOrder = orders[orders.length - 1];
                if (latestOrder) {
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'order-container';
                    
                    // 주문 ID와 시간 표시
                    const orderHeader = document.createElement('div');
                    orderHeader.className = 'order-header';
                    orderHeader.innerHTML = `
                        <div class="order-id">주문번호: ${latestOrder.order_id}</div>
                        <div class="order-time">${formatTime(latestOrder.created_at)}</div>
                    `;
                    orderDiv.appendChild(orderHeader);
                    
                    // 주문 아이템 표시
                    if (latestOrder.items && latestOrder.items.length > 0) {
                        latestOrder.items.forEach(item => {
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'menu-status-container';
                            
                            // 추가 주문인 경우 표시
                            if (item.is_additional || latestOrder.is_additional) {
                                const additionalHeader = document.createElement('div');
                                additionalHeader.className = 'additional-order-header';
                                additionalHeader.innerHTML = `
                                    <span class="additional-order-label">추가 주문</span>
                                `;
                                itemDiv.appendChild(additionalHeader);
                            }
                            
                            const menuHeader = document.createElement('h4');
                            menuHeader.textContent = `${item.menu_name} x ${item.quantity}`;
                            itemDiv.appendChild(menuHeader);
                            
                            // 상태 버튼들
                            const statusButtons = document.createElement('div');
                            statusButtons.className = 'status-buttons';
                            
                            const statuses = [
                                { key: 'Waiting', text: '대기중' },
                                { key: 'Preparing', text: '재료 준비중' },
                                { key: 'Cooking', text: '조리중' },
                                { key: 'Plating', text: '플레이팅중' },
                                { key: 'Delivering', text: '서빙중' },
                                { key: 'Completed', text: '완료' }
                            ];
                            
                            statuses.forEach(status => {
                                const statusSpan = document.createElement('span');
                                statusSpan.className = `cooking-status ${item.cook_status === status.key ? 'active' : ''}`;
                                statusSpan.textContent = status.text;
                                statusSpan.onclick = () => updateCookingStatus(
                                    latestOrder.order_id, 
                                    getEnglishMenuName(item.menu_name), 
                                    status.key
                                );
                                statusButtons.appendChild(statusSpan);
                            });
                            
                            itemDiv.appendChild(statusButtons);
                            orderDiv.appendChild(itemDiv);
                        });
                    }
                    
                    statusContainer.appendChild(orderDiv);
                }
            } catch (error) {
                console.error('주문 상태 업데이트 중 오류:', error);
            }
        }

        // 메뉴 이름 변환 함수
        function getEnglishMenuName(koreanName) {
            const menuNameMap = {
                '튀김덮밥': 'tempura_bowl',
                '장어덮밥': 'eel_bowl',
                '비빔밥': 'bibimbap',
                '국수': 'noodles'
            };
            return menuNameMap[koreanName] || koreanName;
        }

        // 키 입력 시뮬레이션 함수
        function simulateKeyPress(keyNumber) {
            // keydown 이벤트
            const keyDownEvent = new KeyboardEvent('keydown', {
                key: keyNumber.toString(),
                keyCode: 48 + keyNumber,
                which: 48 + keyNumber,
                code: 'Digit' + keyNumber,
                bubbles: true
            });
            document.body.dispatchEvent(keyDownEvent);

            // keyup 이벤트
            const keyUpEvent = new KeyboardEvent('keyup', {
                key: keyNumber.toString(),
                keyCode: 48 + keyNumber,
                which: 48 + keyNumber,
                code: 'Digit' + keyNumber,
                bubbles: true
            });
            document.body.dispatchEvent(keyUpEvent);
        }

        function getKeyText(num) {
            const numbers = ['One', 'Two', 'Three', 'Four', 'Five', 'Six'];
            return numbers[num - 1];
        }

        // 상태 텍스트 변환 함수
        function getStatusText(status) {
            const statusMap = {
                'Waiting': '재료 준비',
                'Preparing': '조리중',
                'Cooking': '플레이팅 중',
                'Plating': '서빙준비중',
                'Delivering': '서빙중',
                'Completed': '완료'
            };
            return statusMap[status] || status;
        }

        function startCooking(menuName, menuId, price) {
            currentMenuItem = menuName;
            currentMenuId = menuId;
            currentMenuPrice = price;
            quantity = 1;
            document.getElementById('quantity').textContent = quantity;
            document.getElementById('orderModal').style.display = 'block';
        }

        function confirmOrder() {
            cartItems.push({
                name: currentMenuItem,
                menuId: currentMenuId,
                quantity: quantity,
                price: currentMenuPrice
            });
            
            updateCartUI();
            closeModal();
            document.getElementById('cartSection').style.display = 'block';
        }

        async function startPayment() {
            document.getElementById('paymentModal').style.display = 'block';
            
            try {
                const orderData = {
                    orderId: currentOrderId,
                    tableId: currentTableId,
                    isAdditional: !!currentTableId,  // 테이블 ID가 있으면 추가 주문
                    items: cartItems.map(item => ({
                        menuId: item.menuId,
                        quantity: item.quantity,
                        price: item.price
                    }))
                };

                const response = await fetch('/api/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                
                if (result.success) {
                    currentOrderId = result.orderId;
                    currentTableId = result.tableId;  // 테이블 ID 저장
                    
                    setTimeout(() => {
                        document.getElementById('paymentModal').style.display = 'none';
                        document.querySelector('.menu-section').style.display = 'none';
                        document.getElementById('cartSection').style.display = 'none';
                        document.querySelector('header').style.display = 'none';
                        
                        let unityContainer = document.getElementById('unity-container');
                        if (!unityContainer) {
                            unityContainer = document.createElement('div');
                            unityContainer.id = 'unity-container';
                            unityContainer.innerHTML = '<canvas id="unity-canvas"></canvas>';
                            document.body.insertBefore(unityContainer, document.body.firstChild);
                            initializeUnity();
                        } else {
                            unityContainer.style.display = 'block';
                        }
                        
                        document.getElementById('mainOrderStatusSection').style.display = 'block';
                        updateOrderStatus();
                        
                        if (window.statusUpdateInterval) {
                            clearInterval(window.statusUpdateInterval);
                        }
                        window.statusUpdateInterval = setInterval(updateOrderStatus, 3000);
                    }, 2000);
                }
            } catch (error) {
                console.error('주문 처리 중 오류:', error);
                alert('주문 중리 중 오류가 발생했습니다.');
            }
        }

        function adjustQuantity(change) {
            quantity = Math.max(1, quantity + change);
            document.getElementById('quantity').textContent = quantity;
        }

        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
            document.getElementById('paymentModal').style.display = 'none';
        }

        function updateCartUI() {
            const cartItemsDiv = document.getElementById('cartItems');
            cartItemsDiv.innerHTML = '';
            let total = 0;

            cartItems.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartItemsDiv.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            ${item.name} x ${item.quantity}
                        </div>
                        <div class="cart-item-price">
                            ${itemTotal.toLocaleString()}원
                        </div>
                    </div>
                `;
            });

            document.querySelector('.total-amount').textContent = `${total.toLocaleString()}원`;
        }

        function initializeUnity() {
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/WebGLBuild.loader.js";
            var config = {
                dataUrl: buildUrl + "/WebGLBuild.data",
                frameworkUrl: buildUrl + "/WebGLBuild.framework.js",
                codeUrl: buildUrl + "/WebGLBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "TEAM 요리조리",
                productVersion: "1.0",
                devicePixelRatio: window.devicePixelRatio || 1,
                matchWebGLToCanvasSize: true,
                powerPreference: "high-performance",
                mobileModeEnabled: true
            };

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(document.querySelector("#unity-canvas"), config).then((instance) => {
                    window.unityInstance = instance;
                    if (isMobile()) {
                        instance.SetFullscreen(true);
                    }
                    window.unityInstance.SendMessage('GameManager', 'SwitchToNormalCamera');
                    setTimeout(() => {
                        startCookingProcess(cartItems[0].name);
                    }, 5000);
                });
            };
            document.body.appendChild(script);
        }

        async function startCookingProcess(menuName) {
            console.log('조리 프로세스 시작:', menuName);
            const englishMenuName = menuNameMap[menuName] || menuName;
            let isProcessing = false;
            let currentCameraStatus = null;

            // 상태에 따른 키 입력 매핑
            const statusKeyMap = {
                'Waiting': 'PressKeyOne',
                'Preparing': 'PressKeyTwo',
                'Cooking': 'PressKeyThree',
                'Plating': 'PressKeyFour',
                'Delivering': 'PressKeyFive',
                'Completed': 'PressKeySix'
            };

            function updateUnityCamera(status) {
                if (!window.unityInstance) return;
                
                if (currentCameraStatus === null || 
                    statusPriority[status] > statusPriority[currentCameraStatus]) {
                    
                    currentCameraStatus = status;
                    
                    // 카메라 전환과 함께 해당 단계의 키 입력 시뮬레이션
                    const keyCommand = statusKeyMap[status];
                    if (keyCommand) {
                        window.unityInstance.SendMessage('GameManager', keyCommand);
                    }

                    switch(status) {
                        case 'Waiting':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToWaitingCamera');
                            break;
                        case 'Preparing':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToReadyCamera');
                            break;
                        case 'Cooking':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToCookingCamera');
                            break;
                        case 'Plating':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToPlatingCamera');
                            break;
                        case 'Delivering':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToServingCamera');
                            break;
                        case 'Completed':
                            window.unityInstance.SendMessage('GameManager', 'SwitchToFinishCamera');
                            break;
                    }
                    console.log(`카메라 상태 업데이트: ${status}, 키 입력: ${keyCommand}`);
                }
            }

            const statusCheckInterval = setInterval(async () => {
                if (isProcessing) return;
                
                try {
                    isProcessing = true;
                    const response = await fetch(`/api/table/1/orders`);
                    const orders = await response.json();
                    
                    // 현재 주문 찾기
                    const currentOrder = orders.find(order => order.order_id === currentOrderId);
                    if (!currentOrder) {
                        console.log('현재 주문을 찾을 수 없습니다.');
                        return;
                    }

                    // 모든 메뉴 아이템의 상태 확인
                    let highestPriorityStatus = 'Waiting';
                    currentOrder.items.forEach(item => {
                        if (statusPriority[item.cook_status] > statusPriority[highestPriorityStatus]) {
                            highestPriorityStatus = item.cook_status;
                        }
                    });

                    // 가장 높은 우선순위의 상태로 카메라 업데이트
                    updateUnityCamera(highestPriorityStatus);

                    // 주문 현황 UI 업데이트
                    await updateOrderStatus();

                    // 모든 메뉴가 완료되었는지 확인
                    const allCompleted = currentOrder.items.every(item => item.cook_status === 'Completed');
                    if (allCompleted) {
                        clearInterval(statusCheckInterval);
                        console.log('모든 메뉴 조리 완료!');
                        
                        // 다음 주문으로 넘어가기
                        setTimeout(() => {
                            currentOrderIndex++;
                            if (currentOrderIndex < cartItems.length) {
                                console.log('다음 메뉴로 넘어갑니다:', cartItems[currentOrderIndex]);
                                startCookingProcess(cartItems[currentOrderIndex].name);
                            }
                        }, 3000);
                    }

                } catch (error) {
                    console.error('상태 확인 중 오류 발생:', error);
                } finally {
                    isProcessing = false;
                }
            }, 3000);
        }

        function startNextCooking() {
            const currentItem = cartItems[currentOrderIndex];
            
            const cookingContainer = document.querySelector('.cooking-container');
            if (cookingContainer) {
                cookingContainer.querySelector('.status-message').textContent = 
                    `${currentItem.name} ${currentItem.quantity}개 조리를 시작합니다!`;
                cookingContainer.querySelector('.order-history').innerHTML = 
                    '주문 내역: ' + generateOrderHistory();
            }
            
            startCookingProcess(currentItem.name);
        }

        function generateOrderHistory() {
            return cartItems.map((item, index) => {
                const isCompleted = index < currentOrderIndex;
                return `<div class="${isCompleted ? 'completed-menu' : ''}">
                    ${item.name} ${item.quantity}개
                </div>`;
            }).join(' / ');
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 터치 이벤트 처리
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault(); // 멀티터치 방지
            }
        }, { passive: false });

        // 더블탭 줌 방지
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        function showMenuSection() {
            document.querySelector('header').style.display = 'block';
            document.querySelector('.menu-section').style.display = 'block';
            document.getElementById('cartSection').style.display = 'none';
            
            cartItems = [];
            updateCartUI();
        }

        // updateCookingStatus 함수도 단순
        function updateCookingStatus(orderId, menuName, newStatus) {
            const statusMap = {
                'Waiting': 1,
                'Preparing': 2,
                'Cooking': 3,
                'Plating': 4,
                'Delivering': 5,
                'Completed': 6
            };

            // 키 입력 시뮬레이션
            simulateKeyPress(statusMap[newStatus]);

            // UI 업데이트
            const statusButtons = event.target.parentElement.getElementsByClassName('cooking-status');
            Array.from(statusButtons).forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');

            // 서버에 상태 업데이트
            fetch(`/api/order/${orderId}/menu/${menuName}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: newStatus })
            })
            .catch(error => console.error('상태 업데이트 실패:', error));
        }

        // 추가 주문 시작 함수
        function startAdditionalOrder() {
            showMenuSection();
            cartItems = [];  // 장바구니 초기화
            updateCartUI();
        }

        // 이전 주문 표시 토글 함수
        function togglePastOrders() {
            const pastOrdersContainer = document.getElementById('pastOrdersContainer');
            const isHidden = pastOrdersContainer.style.display === 'none';
            pastOrdersContainer.style.display = isHidden ? 'block' : 'none';
            
            // 이전 주문이 표시될 때 데이터 가져오기
            if (isHidden) {
                fetchAllOrders();
            }
        }

        // 모든 주문 데이터 가져오기
        async function fetchAllOrders() {
            try {
                const response = await fetch('/api/orders/all');
                const orders = await response.json();
                
                const pastOrdersContainer = document.getElementById('pastOrdersContainer');
                pastOrdersContainer.innerHTML = '<h3 class="past-orders-title">이전 주문 내역</h3>';
                
                // 주문을 시간 순으로 정렬하고 현재 주문 제외 (최신 순)
                const pastOrders = orders
                    .filter(order => order.order_id !== currentOrderId)  // 현재 주문 제외
                    .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                
                pastOrders.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'order-container';
                    
                    // 주문 ID와 시간 표시
                    const orderHeader = document.createElement('div');
                    orderHeader.className = 'order-header';
                    orderHeader.innerHTML = `
                        <div class="order-id">주문번호: ${order.order_id}</div>
                        <div class="order-time">${formatTime(order.created_at)}</div>
                    `;
                    orderDiv.appendChild(orderHeader);
                    
                    // 주문 아이템 표시
                    if (order.items && order.items.length > 0) {
                        order.items.forEach(item => {
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'menu-status-container';
                            itemDiv.innerHTML = `
                                <h4>${item.menu_name} x ${item.quantity}</h4>
                                <div class="status-tag ${item.cook_status.toLowerCase()}">${getStatusText(item.cook_status)}</div>
                            `;
                            orderDiv.appendChild(itemDiv);
                        });
                    }
                    
                    pastOrdersContainer.appendChild(orderDiv);
                });
            } catch (error) {
                console.error('이전 주문 조회 중 오류:', error);
            }
        }

        // 시간 포맷팅 함수 추가
        function formatTime(dateStr) {
            const date = new Date(dateStr);
            const hours = date.getHours();
            const minutes = date.getMinutes();
            const seconds = date.getSeconds();
            const ampm = hours >= 12 ? '오후' : '오전';
            const formattedHours = hours % 12 || 12;
            
            return `${ampm} ${formattedHours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
